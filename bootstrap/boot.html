<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <style>
        .container
        {
            height: 150px;
            width: auto;
            background-color: rgb(60, 6, 64);
            margin-top: 40px;
        }
        .col
        {
            height: 100px;
            width: auto;
            background-color: violet;
            position: relative;
            top: 25px;
        }
        .a
        {
            background-color: indigo;
        }
        .b
        {
            background-color: green;   
        }
        .c
        {
            background-color: yellow;
        }
        .d
        {
            background-color: orange;
        }
        .e
        {
            background-color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col a"></div>
            <div class="col b"></div>
            <div class="col c"></div>
            <div class="col d"></div>
            <div class="col e"></div>
        </div>
    </div>
</body>
</html>
