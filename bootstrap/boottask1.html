<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap task 1</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstyle.css">
</head>
<body>
    <!--A simple exercise demonstrating containers,rows and columns-->
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col a"></div>
            <div class="col b"></div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col a1"></div>
            <div class="col b1"></div>
            <div class="col c1"></div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col a2"></div>
            <div class="col b2"></div>
            <div class="col c2"></div>
            <div class="col d2"></div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col a3"></div>
            <div class="col b3"></div>
            <div class="col c3"></div>
            <div class="col d3"></div>
            <div class="col e3"></div>
            <div class="col f3"></div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col a4"></div>
            <div class="col b4"></div>
            <div class="col c4"></div>
            <div class="col d4"></div>
            <div class="col e4"></div>
            <div class="col f4"></div>
            <div class="col g4"></div>
            <div class="col h4"></div>
            <div class="col i4"></div>
            <div class="col j4"></div>
            <div class="col k4"></div>
            <div class="col l4"></div>
        </div>
    </div>
    <br><br>
</body>
</html>
